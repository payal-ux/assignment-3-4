<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Bootstrap Carousel Example</h2>

    <!-- Carousel -->
    <div id="exampleCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#exampleCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#exampleCarousel" data-slide-to="1"></li>
            <li data-target="#exampleCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Carousel Items -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="https://petapixel.com/assets/uploads/2017/03/samplejpeg.jpg" alt="Photographs Download at Harold Carson blog" class=" nofocus" tabindex="0" aria-label="Photographs Download at Harold Carson blog" role="button" data-bm="637">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First Slide</h5>
                    <p>This is the caption for the first slide.</p>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="https://people.com/thmb/jd0rSoHAM2FCO6vqteSqORthNzc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(749x0:751x2)/national-geographic-photo-winners-021723-8-26bcb992ec684e618652f80a9ba900f8.jpg" alt="See Winners of National Geographic's Pictures of the Year Contest" class=" nofocus" tabindex="0" aria-label="See Winners of National Geographic's Pictures of the Year Contest" role="button" data-bm="637">" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second Slide</h5>
                    <p>This is the caption for the second slide.</p>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/R.c6a82d76efa292b1a8088b03d64427f4?rik=WBLNGQWMqM055Q&amp;riu=http%3a%2f%2fimages6.fanpop.com%2fimage%2fphotos%2f38500000%2fbeautiful-wallpaper-3-beautiful-pictures-38538868-1680-1050.jpg&amp;ehk=QjOx7Bt7ie2bxLcGouzlyZRp9WolCu2qwbO%2brcJevrg%3d&amp;risl=&amp;pid=ImgRaw&amp;r=0" alt="beautiful fond d’écran 3 - belles images fond d’écran (38538868) - fanpop" class=" nofocus" tabindex="0" aria-label="beautiful fond d’écran 3 - belles images fond d’écran (38538868) - fanpop" role="button" data-bm="637">" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third Slide</h5>
                    <p>This is the caption for the third slide.</p>
                </div>
            </div>
        </div>

        
        <a class="carousel-control-prev" href="#exampleCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#exampleCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


</body>
</html>
